<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST JAVASCRIPT PROGRAM</title>
    
</head>
<body>

    <button>Roll no 1: Pranav</button>
    <script > 
    let namaste =document.querySelector('button');// let is keyword   //namaste ek variable ka naam//= mean iske andar// document object model ko select kar liya//query selector 1 selector ko select karega//matlab pehle  buttton ko select karega
namaste.addEventListener('click',inputmsg);

function inputmsg(){
    let name = prompt('Enter name of student');
    namaste.textContent='Roll n.o 1'+name;
}
</script>
</body>
</html>
